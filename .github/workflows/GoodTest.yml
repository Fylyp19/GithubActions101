name: GoodTest

on:
  push:
    branches: [master]
    
env:
  NUM1: 2
  NUM2: 4
  RESULT: 6
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Test with Gradle
        run: run: ./gradlew test --console=plain --tests "CalculatorTest.testAdd"
