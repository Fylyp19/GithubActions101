name: BaseTest

on:
  push:
    branches: [master]


env:
  param1: 2
  param2: 2
  param3: 4
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew test --console=plain
        
      - name: Assert Test Results
        run: |
          test_report=$(find . -type f -name "index.html")
          test_failed=$(grep -c "test-result-failed" $test_report)
          if [ "$test_failed" -gt 0 ]; then
            echo "One or more tests failed."
            exit 1
          else
            echo "All tests passed."
          fi