plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

sourceSets {
    test {
        java.srcDirs = ['src/test/java']
    }
}

test {
    useJUnitPlatform()
    systemProperty 'param1', System.getProperty('param1')
    systemProperty 'param2', System.getProperty('param2')
    systemProperty 'param3', System.getProperty('param3')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}